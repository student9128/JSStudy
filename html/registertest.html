<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/register.css" />
    <script src="../js/registertest.js"></script>
</head>

<body>
    <h2>注册表单</h2>
    <button style="width:auto" onclick="showRegister()">注册</button>
    <div class="modal" id="id01">
        <span title="Close Modal" class="close" onclick="hideRegister()">&times;</span>
        <form class="modal-content animate" action="/action_page.php">
            <div class="container">
                <label>
                    <b>Email</b>
                </label>
                <input type="email" placeholder="Enter Email" name="email" required>
                <label>
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="pwd" required>
                <label>
                    <b>Repeat Password</b>
                </label>
                <input type="password" placeholder="Repeat Password" name="repeatpwd" required>
                <input type="checkbox" checked="checked">Remember me
                <p>By creating an account you agree to our
                    <a href="#">Terms & Privacy</a>
                </p>
                <div class="clearfix">
                    <button type="button" onclick="hideRegister()" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sing Up</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>

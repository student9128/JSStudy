<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="../css/calculator_style.css" rel="stylesheet" type="text/css"/>
    <script src="../js/calculator.js"></script>
</head>
<body>
<div class="container">
    <div id="title">Calculator by Kevin</div>
    <div id="screen">
        <div id="screen_div">
            <div id="result">0</div>
        </div>
    </div>
    <table class="calculator" cellspacing="20">
        <tr class="row">
            <td id="clear" onclick="clearAll()" class="column">C</td>
            <td id="delete" onclick="deleteOne()" class="column">←</td>
            <td id="per" onclick="percentNum()" class="column">%</td>
            <td id="divide" class="column">÷
                <div class="tooltip">
                    暂时只支持加法
                </div></td>
        </tr>
        <tr class="row">
            <td id="seven" onclick="appendData(7)" class="column number">7</td>
            <td id="eight" onclick="appendData(8)" class="column number">8</td>
            <td id="nine" class="column number" onclick="appendData(9)">9</td>
            <td id="multiply" class="column">×
                <div class="tooltip">
                    暂时只支持加法
                </div>
            </td>
        </tr>
        <tr class="row">
            <td id="four" class="column number" onclick="appendData(4)">4</td>
            <td id="five" class="column number" onclick="appendData(5)">5</td>
            <td id="six" class="column number" onclick="appendData(6)">6</td>
            <td id="minus" class="column">－
                <div class="tooltip">
                    暂时只支持加法
                </div></td>
        </tr>
        <tr class="row">
            <td id="one" class="column number" onclick="appendData(1)">1</td>
            <td id="two" class="column number" onclick="appendData(2)">2</td>
            <td id="three" class="column number" onclick="appendData(3)">3</td>
            <td class="column" onclick="appendData('+')">＋</td>
        </tr>
        <tr class="row">
            <td class="column number" onclick="appendData(0)">0</td>
            <td class="column number" onclick="appendData('.')">.</td>
            <td id="equal" colspan="2" onclick="add()">=</td>
        </tr>
    </table>

</div>

</body>
</html>

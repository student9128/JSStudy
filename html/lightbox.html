<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightBox</title>
    <link rel="stylesheet" type="text/css" href="../css/lightbox.css">
    <script type="text/javascript" defer="true" src="../js/lightbox.js"></script>
</head>
<body>
<div class="row">
    <div class="column">
        <img src="../img/image_1.jpg" style="width: 100%" class="hover-shadow cursor"
             onclick="openModal();currentSlide(1)">
    </div>
    <div class="column">
        <img src="../img/image_2.jpg" style="width: 100%" class="hover-shadow cursor"
             onclick="openModal();currentSlide(2)">
    </div>
    <div class="column">
        <img src="../img/image_3.jpg" style="width: 100%" class="hover-shadow cursor"
             onclick="openModal();currentSlide(3)">
    </div>
</div>
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>

        <div class="modal-content">
            <div class="mySlides">
                <div class="numberText">1/3</div>
                <img src="../img/image_1.jpg" style="width: 100%">
            </div>
            <div class="mySlides">
                <div class="numberText">2/3</div>
                <img src="../img/image_2.jpg" style="width: 100%">
            </div>
            <div class="mySlides">
                <div class="numberText">3/3</div>
                <img src="../img/image_3.jpg" style="width: 100%">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="caption-container">
            <p id="caption"></p>
        </div>
        <div class="column">
            <img class="demo cursor" src="../img/image_1.jpg" style="width: 100%" alt="description 1"
                 onclick="currentSlide(1)">
        </div>
        <div class="column">
            <img class="demo cursor" src="../img/image_2.jpg" style="width: 100%" alt="description 2"
                 onclick="currentSlide(2)">
        </div>
        <div class="column">
            <img class="demo cursor" src="../img/image_3.jpg" style="width: 100%" alt="description 3"
                 onclick="currentSlide(3)">
    </div>
</div>
</body>
</html>

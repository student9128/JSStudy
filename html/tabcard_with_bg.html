<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tab Card With Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/tabcard_with_bg.css" />
    <script src="../js/tabcard-with-bg.js" defer="true"></script>
</head>

<body>
    <h2>点击选项卡切换内容</h2>
    <div class="tab">
        <button class="tablinks" id="defaultOpen" onclick="openCity('London',this,'springgreen')">London</button>
        <button class="tablinks" onclick="openCity('Paris',this,'steelblue')">Paris</button>
        <button class="tablinks" onclick="openCity('Tokoyo',this,'slateblue')">Tokoyo</button>
        <button class="tablinks" onclick="openCity('Oslo',this,'teal')">Oslo</button>
    </div>

    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokoyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="Oslo" class="tabcontent">
        <h3>Oslo</h3>
        <p>Oslo is the capital of Norway.</p>
    </div>
</body>

</html>

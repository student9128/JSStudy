<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/logintest.css" />
    <script src="../js/logintest.js"></script>
</head>

<body>
    <h2>登录表单</h2>
    <button onclick="document.getElementById('id01').style.display='block'"
    style="width:auto">登录</button>
    <div id="id01" class="modal">
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;
                </span>
                <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png" alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pwd" required>
                <button type="submit">登录</button>
                <input type="checkbox" checked="checked">记住我
            </div>
            <div class="container" style="background-color:#F1F1F1">
                <button type="submit" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="pwd">Forgot<a href="#">password?</a></span>
            </div>
        </form>
    </div>
</body>

</html>

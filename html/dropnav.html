<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drop Navigator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/dropnav.css" />
    <script src="../js/dropnav.js"></script>
</head>

<body>
    <div class="container">
        <a href="#">主页</a>
        <a href="#">新闻</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">下拉菜单</button>
            <div class="dropdown-content" id="myDropdown">
                <a href="#">Link1</a>
                <a href="#">Link2</a>
                <a href="#">Link3</a>
            </div>
        </div>
    </div>
    <h3>导航栏中的下拉菜单</h3>
    <p>点击按钮显示下拉菜单</p>
</body>

</html>
